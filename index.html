<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ba9c3bc75.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tea-House</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="max-w-screen-xl mx-auto px-4 lg:px-28">
        <!-- banner section -->
        <div class="flex flex-col sm:flex-row items-center justify-between">
            <div class="w-full sm:w-[500px] ">
                <h1 class="text-5xl md:text-7xl font-bold text-[#1C1C1C]">It's good tea time at The Tea House</h1>
                <p class="text-gray-500 my-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <a href="#">
                    <button
                        class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore
                        More <i class="fa-solid fa-arrow-right text-xl font-bold -rotate-45"></i></button>
                </a>
            </div>
            <div class="relative mt-10 sm:mt-0 border border-red-500">
                <div class="">
                    <img src="./image/banner.png" alt="">
                </div>
                <div
                    class="w-[200px] sm:w-[220px] flex items-center justify-center bg-white shadow-lg px-2 py-2 md:px-3 lg:py-4 rounded-lg absolute bottom-8 left-[70px] md:top-[350px] md:left-32 lg:left-28">
                    <div class=""><i class="fa-solid fa-star text-yellow-400 text-2xl"></i></div>
                    <div class="ml-2">
                        <h2 class="text-2xl text-[#1C1C1C] lg:text-3xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Poilot Rating</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28"></main>
    <footer></footer>
</body>

</html>
